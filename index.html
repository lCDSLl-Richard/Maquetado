                <input type="text" placeholder="Buscar productos, marcas y más...">
                <button class="header__search_button"><ion-icon name="search-outline"></ion-icon></button>
            </form>
            <a href=""><img src="assets/disney.png" alt="Disney" class="disney"></a>
        </div>
        <div class="header__bottom">
            <div class="header__menu">
                <a href="">

                    <div>
                        <span>Ingresa tu</span>

                    </div>

            </div>
            <nav class="header__menu_list" id="nav__categories">

                <a href="" class="header__menu_item">Ofertas</a>

                <a href="" class="header__menu_item">Supermercado</a>
                <a href="" class="header__menu_item">Vender</a>
                <a href="" class="header__menu_item">Ayuda</a>
            </nav>
            <nav class="header__menu_list">
                <a href="" class="header__menu_item">Crear tu cuenta</a>
                <a href="" class="header__menu_item">Ingresa</a>
                <a href="" class="header__menu_item">Mis compras</a>
                <a href="" class="header__menu_item"><ion-icon name="cart-outline"></ion-icon></a>
            </nav>
        </div>
    </header>
    
    <main class="body">
        
        <img src="assets/unknown.png" alt="banner" class="banner">
        <div class="container">
            <div class="container__payments">
                <img src="assets/tarjCred.png" alt="tarj">
                <div>Paga en hasta 12 MSI</div>
                <a href="">Ver más</a>
            </div>
            <div class="container__payments">
                <img src="assets/tarjDeb.png" alt="tarj deb">
                <div>Tarjeta de débito</div>
                <a href="">Ver más</a>
            </div>
            <div class="container__payments">
                <img src="assets/manoMoneda.png" alt="Mano moneda">
                <div>Meses sin tarjeta</div>
                <a href="">Conoce Mercado Crédito</a>
            </div>
            <div class="container__payments">
                <img src="assets/mas.png" alt="más">
            </div>
        </div>
        
        <section>
            <div>
                <h2>Ofertas</h2>
                <a href="">Ver todas</a>
                
            </div>
        
        </section>

    <footer>
